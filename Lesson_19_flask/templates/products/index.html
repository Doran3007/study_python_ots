{% extends 'base.html' %}

{% block title %}
Products
{% endblock %}

{% block body %}
<h1> Products list </h1>
 <div>
    <ul>
        {% for product_id in products %}
            <li>
                <a href="{{ url_for('products_app.product_detail', product_id=product_id) }}">
                    {{ products[product_id] }}
                </a>
            </li>
        {% endfor %}    
    </ul>

    <!-- <li></li> -->
</div>
{% endblock %}
